<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Logo Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #svg-container {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0;
        }
        #color-picker {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>SVG Logo Editor</h1>
    <input type="file" id="file-input" accept=".svg">
    <div id="svg-container"></div>
    <input type="color" id="color-picker" value="#000000">
    <button id="apply-color">Apply Color</button>
    <script src="script.js"></script>
</body>
</html>
